<div class="background">
    <div class="stars">
        <div *ngFor="let star of stars" class="star" [style.left.px]="star.x" [style.top.px]="star.y"
            [style.width.px]="star.size" [style.height.px]="star.size"
            [style.animationDuration.s]="star.duration + 's'">
        </div>
    </div>
</div>
