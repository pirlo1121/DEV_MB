<section class="container">
    <div class="terminal">
        <h1 class="title">~$ ls -l proyectos</h1>
        <div class="content">
            <div class="card" *ngFor="let project of projects">
                <img [src]="project.image" [alt]="project.title" class="project-image" />
                <div class="card-content">
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    <p><strong>Stack:</strong> {{ project.tech.join(', ') }}</p>
                    <a [href]="project.link" target="_blank">ðŸ”— Ver Proyecto</a>
                </div>
            </div>
        </div>
    </div>
</section>
